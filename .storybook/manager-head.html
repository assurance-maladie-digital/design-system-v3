<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Function to add custom icon to menu items
        function addCustomIcon(menuId) {
            const menu = document.querySelector(menuId);
            if (menu && !menu.querySelector('.circle')) {
                console.log(`Adding icon to ${menuId}`);
                menu.innerHTML += `
                    <svg class="circle" width='10' height='10' style="margin-top: 4px">
                       <circle cx='5' cy='5' r='5' fill='#66BF3C' />
                    </svg>
                `;
            }
        }

        // List of menu items to observe
        const menuItems = [
            '#composants-formulaires-customselect',
            '#composants-formulaires-custominputselect',
            '#composants-formulaires-customtextfield',
            '#composants-formulaires-phonefield',
            '#composants-structure-headerbar',
            '#composants-structure-headertoolbar'
        ];

        // Initial check in case the elements are already present
        window.addEventListener('click', () => {
            menuItems.forEach(addCustomIcon);
        });
    });
</script>

<style>
    #storybook-explorer-tree .sidebar-item svg {
        color: #000091;
    }

    #storybook-explorer-tree .sidebar-item[data-selected='true'] svg {
        color: white;
    }
</style>
